<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Upload File</title>
    </head>
    <body>
        <h2>Upload a File</h2>
        <form
            action="{% url 'upload_file' %}"
            method="post"
            enctype="multipart/form-data"
        >
            {% csrf_token %}
            <label for="file">Select a file:</label>
            <input type="file" id="file" name="file" required />
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
