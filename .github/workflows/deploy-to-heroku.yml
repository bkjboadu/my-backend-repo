name: Deploy to Heroku

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Check out the repository code

      - name: Set up Python
        uses: actions/setup-python@v2 # Set up the Python environment
        with:
          python-version: "3.12" # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh  # Install the Heroku CLI

      - name: Authenticate with Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }} # Use Heroku API Key from GitHub Secrets
        run: |
          echo "machine api.heroku.com login ${{ secrets.HEROKU_EMAIL }} password $HEROKU_API_KEY" > ~/.netrc
          echo "machine git.heroku.com login ${{ secrets.HEROKU_EMAIL }} password $HEROKU_API_KEY" >> ~/.netrc
          chmod 600 ~/.netrc  # Set the correct permissions on the netrc file
          heroku git:remote -a dropshop-backend  # Set the Heroku remote

      - name: Deploy to Heroku
        run: |
          git push heroku main  # Push the code to Heroku
